# メトリックの再送最大回数。本番では60
max_retry: 6
# バッファサイズ。本番では360
buffersize: 275
# 実行期間。開始、終了の「日付T時間」
during: ['2023-01-03T09:00', '2023-01-04T05:00']
# 障害タイミング。発生・終了の時刻を配列で指定する
accidents: [['2023-01-03T12:00', '2023-01-03T17:00'],
            ['2023-01-03T19:20', '2023-01-03T21:50']]
# 正常postを無視したいなら以下にtrue
quiet: null
